<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Companies</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-header">Total companies
                </h5>
                <div class="card-body text-center">
                    <div class="total-companies">
                        <h2 class="text-center" id="companiesAmount"></h2>
                    </div>
                    <div class="loader">
                        <div class="loader_ajax_small"></div>
                    </div>
                </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Companies</h2>
            </div>
            <div class="card-body">
                <div class="list-group" id="allCompanies"></div>
                <div class="loader">
                    <div class="loader_ajax_small"></div>
                </div>
            </div>
        </div>
        <div class="partners-container">
            <div class="card">
                <div class="card-header">
                    <h2>Partners</h2>
                </div>
                <div class="card-body">
                    <div class="list-group" id="partners"></div>
                    <div class="loader">
                        <div class="loader_ajax_small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
</body>

</html>
