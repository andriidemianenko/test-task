<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card border-secondary">
            <h5 class="card-header text-center">Sign in</h5>
            <div class="card-body">
                <div class="row justify-content-md-center">
                    <div class="col-sm-8">
                        <form action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration" id="registrationForm" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control border-secondary" name="name" 
                                placeholder="Enter your name..."
                                pattern="^[A-Za-z]+$"
                                required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control border-secondary" name="secondname" 
                                placeholder="Enter your sirname..."
                                pattern="^[A-Za-z\s]+$"
                                required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control border-secondary" name="email" 
                                placeholder="Enter your email..."
                                pattern="[A-Za-z0-9*]+@[A-Za-z]+\.[a-z]{2,4}"
                                required>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-secondary" name="password" 
                                placeholder="Password..."
                                pattern="[A-Za-z\d]{5,49}$"
                                required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="agreement" required>
                                    <label class="form-check-label" for="agreement">
                                        Conditions of Agreement
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
</body>

</html>
